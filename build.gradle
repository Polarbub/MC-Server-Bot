plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'net.polarbub.botv2.Main'
        )
    }
    archiveClassifier = "all"
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}


repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    maven { url 'https://jitpack.io/' }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
    //compile 'net.dv8tion:JDA:4.2.0_227'
    implementation name: 'JDA-4.2.0_DEV-withDependencies'
    //compile ('club.minnced:opus-java:1.0.4@pom') {
    //    transitive = true // gradle defaults to transitive false with @pom
    //}

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
}